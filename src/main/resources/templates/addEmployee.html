<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Employees</title>
  </head>
  <body>
    <div class="container">
      <h3>Employee Directory</h3><hr>
      <p class="h4 mb-4">Save Employee</p>
      <form action="#" th:action="@{save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 w-25">
        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text text-danger"></label><br>
        <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 w-25">
        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text text-danger"></label><br>
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">
        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text text-danger"></label><br>
        <button type="submit" class="btn btn-info col-2">Save</button>
      </form><hr>
      <a th:href="@{list}">Back to Employees List</a>
    </div>
  </body>
</html>
