<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">

  <title>Login page</title>
</head>
<body>
<div class="bg-image"  style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
     height: 100vh; width: 100%; ">
  <div class="w-50" style="position: absolute; left: 25%; padding: 200px;">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3">
      <li class="nav-item">
        <a class="nav-link active">Login</a>
      </li>
      <li class="nav-item" style="margin-left: 5px">
        <a class="nav-link active" th:href="@{/register}">Register</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active">
        <form action="#" th:action="@{/authenticateTheUser}" method="post">
          <div th:if="${param.error}">
            <i class="alert alert-danger col-xs-offset-z col-xs-10">Unknown User. Check your credentials</i>
          </div>
          <div th:if="${param.logout}">
            <i class="alert alert-success col-xs-offset-z col-xs-10">You have been logged out</i>
          </div><br>
          <!-- username input -->
          <div class="form-outline mb-4">
            <input type="text" placeholder="user name" name="username" class="form-control"/>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" name="password" placeholder="password             " class="form-control"/>
          </div>
          <!-- Submit button -->
          <button type="submit" value="login" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
